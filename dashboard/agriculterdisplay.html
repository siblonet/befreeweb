<!DOCTYPE html>
<html lang="fr">

<head>

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="displayagriculter.css" type="text/css" media="all" />

<body>
    <div class="w3l-loginblock signinform">

                            <input type="text" value="Nom Complet" disabled>

                        <div class="input-field">

                            <input type="text" value="None" disabled>
                        </div>

                        </div>
                        <div class="input-field">

                        <div class="input-field">

                        </div>
                    </div>
                </form>
            </div>
            <div class="info-grids">

                            <input type="text" value="0.00" disabled>

                            <input type="text" value=" " disabled>

                            <input type="text" value=" " disabled>

                        <div class="input-field">
                            <label> Volume Sold</label>
                            <input type="text" value="" disabled>
                        </div>
                    </div>
                </form>
            </div>
            <div class="info-grids">
                <form class="">
                    <div class="form-grid">
                        <img src="" alt="PHOTO"></img>
                    </div>
                    <div class="form-grid">
                        <img src="" alt="QRCODE"></img>
                    </div>
