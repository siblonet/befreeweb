<!DOCTYPE html>
<html lang="fr">

<head>
    <title>AGRICULTEUR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard/displayagriculter.css" type="text/css" media="all" />
    <link rel="icon" href="../logo.png" sizes="32x32" />
    <meta name="theme-color" content="#FE79A2" />
    <style>
        /* Width */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
            /* For Edge */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background-color: #eeeeee;
            /* Fallback color */
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background-color: #FE79A2;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background-color: #FE79A2;
        }

        /* Width and color for Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #FE79A2 #eeeeee;
        }

        /* Width and color for Edge */
        * {
            -ms-overflow-style: none;
            /* Hide scrollbar in Edge */
        }

        *::-webkit-scrollbar {
            width: thin;
            /* For Firefox */
            height: thin;
            /* For Firefox */
        }

        *::-webkit-scrollbar-track {
            background-color: #FE79A2;
            /* Fallback color for Firefox */
        }

        *::-webkit-scrollbar-thumb {
            background-color: #fd8a06;
            border-radius: 10px;
        }

        *::-webkit-scrollbar-thumb:hover {
            background-color: #f0b434;
        }
    </style>
</head>

<body>
    <div class="w3l-loginblock signinform">
        <div class="row map-content-9">
            <div class="info-grids">
                <form class="">
                    <div class="form-grid">
                        <div class="input-field">
                            <label>Nom</label>
                            <input id="nom" type="text" value="Nom Complet" disabled>
                        </div>
                        <div class="input-field">
                            <label>Prénom</label>
                            <input id="prenom" type="text" value="Nom Complet" disabled>
                        </div>
                        <div class="input-field">
                            <label>Genre</label>
                            <input id="genre" type="text" value="None" disabled>
                        </div>
                        <div class="input-field">
                            <label>Année de Naissance</label>
                            <input id="annee_naissance" type="text" value="None" disabled>
                        </div>
                        <div class="input-field">
                            <label>Téléphone</label>
                            <input id="phone" type="text" value="None" disabled>
                        </div>
                        <div class="input-field">
                            <label>Identifiant Interne Exploitation</label>
                            <input id="identifant_interne_exploitaion" type="text" value="" disabled>
                        </div>
                        <div class="input-field">
                            <label>Numéro Etat Civil</label>
                            <input id="numero_etat_civil" type="text" value="" disabled>
                        </div>
                        <div class="input-field">
                            <label>Numéro Piece Identite</label>
                            <input id="numero_piece_identite" type="text" value="" disabled>
                        </div>
                        <div class="input-field">
                            <label>Numéro Sécurité Sociale</label>
                            <input id="numero_securite_sociale" type="text" value="" disabled>
                        </div>
                        <div class="input-field">
                            <label>Localité</label>
                            <input id="localite" type="text" value="" disabled>
                        </div>
                        <div class="input-field">
                            <label>District</label>
                            <input id="district" type="text" value="" disabled>
                        </div>
                    </div>
                </form>
            </div>
            <div class="info-grids">
                <form class="">
                    <div class="form-grid">
                        <div class="input-field">
                            <label>Superficie Exploitation</label>
                            <input id="superficie_exploitation" type="text" value="0.00" disabled>
                        </div>
                        <div class="input-field">
                            <label>Type Exploitation Agricole</label>
                            <input id="type_exploitation_agricole" type="text" value="Inspecteur" disabled>
                        </div>
                        <div class="input-field">
                            <label>Nombre Unité Agricole</label>
                            <input id="nombre_unite_agricole" type="text" value="000" disabled>
                        </div>
                        <div class="input-field">
                            <label>Nombre Culture Certifiées</label>
                            <input id="nombre_culture_certifiees" type="text" value=" " disabled>
                        </div>
                        <div class="input-field">
                            <label>Inspecteur</label>
                            <input id="inspecteur" type="text" value=" " disabled>
                        </div>
                        <div class="input-field">
                            <label>Nom Propriétaire Exploitation</label>
                            <input id="nom_proprietaire_exploitation" type="text" value="" disabled>
                        </div>
                        <div class="input-field">
                            <label>Prénom Propriétaire Exploitation</label>
                            <input id="prenom_proprietaire_exploitation" type="text" value=" " disabled>
                        </div>
                        <div class="input-field">
                            <label>Numéro Téléphone Propriétaire Exploitation</label>
                            <input id="numero_telephone_proprietaire_exploitation" type="text" value="" disabled>
                        </div>
                        <div class="input-field">
                            <label></label>
                            <input id="" type="text" value="" disabled>
                        </div>
                        <div class="input-field">
                            <label></label>
                            <input id="" type="text" value="" disabled>
                        </div>
                        <div class="input-field">
                            <label></label>
                            <input id="" type="text" value="" disabled>
                        </div>
                       
                    </div>
                </form>
            </div>
            <div class="info-grids">
                <form class="flex_mobil">
                    <div class="form-grid one">
                        <img id="photo" src="" alt="PHOTO"></img>
                    </div>
                    <div class="form-grid one" id="qrcode">

                    </div>
                </form>
            </div>


        </div>
    </div>

    <script src="dashboard/qrcode.min.js"></script>
    <script src="dashboard/routers.js"></script>
    <script src="dashboard/httpsRequester.js"></script>
    <script src="dashboard/retriveid.js"></script>
    <script src="dashboard/fontawesome.js"></script>
</body>

</html>
